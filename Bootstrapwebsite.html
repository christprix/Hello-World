<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>     
        
        .mainpic { 
            height:300px;
        }
        .uppersection {
            background-color:#c7d2db;
        }
        .midsection {
            padding: 30px;
        }
        .circular--landscape {
            display: inline-block; position: relative; width: 200px; height: 200px; overflow: hidden; border-radius: 50%; margin-left: 200px;
        }
        .mainsection {
            font-size: calc(3.325rem + .9vw);
        }
        .lowersection {
            background-color: #c7d2db;
        }
    </style>
    </head>
    <body>
        <div class="uppersection">
            <div class="container">
                <div class="row justify-content-start">
                    <h1>Christian St. Prix</h1>
                </div>
                <div class="row">
                    <div class="col-auto me-auto">
                        <div>先生 | estudiante | Traveller
                        </div>
                    </div>    
    <!-- right navbar-->
                    <div class="col-auto">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </ul>
                    </div>
                </div>                
            </div>
        </div>    
<!-- midsection-->
        <div class="midsection">
            <div class= "container">
                <div class="row">
                    <div class="col">
                        <div class="circular--landscape">    
                            <img src="assesets/carousel3.jpeg" id="mainpic">
                        </div> 
                    </div>    
                    <div class="col-md-3 offset-md-3">
                        
                        <div class="mainsection">What's up! </div>
                        <div>Here is a bit about me!</div>
                    </div>  
                </div>
            </div>
        </div>
<!--lowersection-->
        <div class="carouselcontrol">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assesets/centerpic.JPG" class="d-block w-100" alt="japan">
                </div>
                <div class="carousel-item">
                    <img src="./assesets/carousel2.JPG" class="d-block w-100" alt="costarica">
                </div>
                <div class="carousel-item">
                    <img src="./assesets/carousel3.jpeg" class="d-block w-100" alt="home">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>    
        <div class="lowersection">
            <div class="container">
                <div class="row fixed-row-bottom">
                    <div class="col-md-3 offset-md-1">
                        Instagram
                    </div>
                    <div class="col-md-3 offset-md-1">
                        Linkedin
                    </div>
                    <div class="col-md-3 offset-md-1">
                        Email
                    </div>
                </div>
            </div>
        </div>              
    </body>
</html>
